mybatis.mapper-locations=classpath:mapping/*.xml

server.port=8080
# 配置当前要使用的数据源的操作类型
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url: jdbc:mysql://localhost:3306/springcloud?serverTimezone=GMT%2B8 # 数据库连接地址
#配置日志级别
logging.level.cn.enjoy.mapper=debug
#整合到microcloud-security
#spring.security.user.name=admin
#spring.security.user.password=enjoy
#spring.security.user.roles=USERS
#注册到eureka的地址
eureka.client.service-url.defaultZone=http://admin:enjoy@localhost:7001/eureka
#注册到eureka的实例名
eureka.instance.instance-id=microcloud-provider-product
eureka.instance.appname=microcloud-provider-product
eureka.instance.prefer-ip-address=true

eureka.instance.lease-renewal-interval-in-seconds=2
eureka.instance.lease-expiration-duration-in-seconds=5
